name: Resonate-Server CI

on:
  push:
    branches: [main, master]
    paths:
      - 'Resonate-Server/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'Resonate-Server/**'

defaults:
  run:
    working-directory: Resonate-Server

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Resonate-Server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-not-real
          # Mongo will be mocked in unit tests â€” no real DB needed for CI

      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: Resonate-Server/coverage/
          retention-days: 7
